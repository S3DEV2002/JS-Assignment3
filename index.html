<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Transaction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="atm-container">
        <img src="https://cdn-icons-png.flaticon.com/128/9747/9747020.png" alt="">
        <h1>ATM Withdrawal System</h1>
        <input type="number" id="pin" placeholder="Enter PIN" /><br>
        <input type="number" id="amount" placeholder="Enter Amount" /><br>
        <button id="withdraw"  onclick="withdrawMoney()">Withdraw</button>
        <button id="deposit"onclick="depositMoney()">Deposit</button>
        <p id="message"></p>
        <p id="balance">Balance: $5000</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
